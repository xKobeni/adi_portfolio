<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Perce | Projects</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo_adii.png">
    
    <!-- Prevent white flash - inline styles load immediately -->
    <style>
        html {
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%) !important;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%) !important;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Fixed background elements */
        .background-container {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .grain {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        /* Fixed navbar */
        nav {
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000 !important;
            background: transparent;
        }
        /* Scrollable content container - starts below navbar */
        .projects-scroll-container {
            position: fixed;
            top: 120px; /* Start below navbar */
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 10;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            pointer-events: auto;
        }
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%);
            z-index: 99999;
            opacity: 1;
            visibility: visible;
            pointer-events: none;
            display: block;
        }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
            }
            document.addEventListener('DOMContentLoaded', function() {
                if (localStorage.getItem('theme') === 'light') {
                    document.body.classList.add('light-theme');
                }
            });
        })();
    </script>
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Scripts - Optimized Loading Order -->
    <!-- Create overlay immediately to prevent flash - must be first -->
    <script>
        (function() {
            const overlay = document.createElement('div');
            overlay.className = 'page-transition-overlay active';
            overlay.style.display = 'block';
            if (document.documentElement) {
                document.documentElement.appendChild(overlay);
            } else {
                document.addEventListener('DOMContentLoaded', function() {
                    document.documentElement.appendChild(overlay);
                });
            }
        })();
    </script>
    <script src="../../js/performance.js"></script>
    <script src="../../js/page-transitions.js"></script>
    <script src="../../js/loading-screen.js"></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="../../js/nav-loader.js" defer></script>
    <script src="../../js/nav-controls.js" defer></script>
    <script src="../../js/cursor-follower.js" defer></script>
    <script src="../../js/projects-loader.js"></script>
    <script src="../../js/projects-renderer.js" defer></script>
    <script src="../../js/grain.js" defer></script>
</head>
<body>

    <!-- Background Gradient -->
    <div class="background-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="grain"></div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Navigation Bar will be loaded here by nav-loader.js -->

    <!-- Scrollable Content Container -->
    <div class="projects-scroll-container">
        <div class="max-w-7xl mx-auto">
            <!-- Projects Section -->
            <section id="projects" class="projects-section">
            <!-- Header -->
            <div class="projects-page-header">
                <div class="projects-header-content">
                    <h1 class="projects-page-title">Projects</h1>
                    <p class="projects-page-subtitle">A collection of my recent work</p>
                </div>
                <div class="projects-count-badge">
                    <span class="work-count" id="projectsCount">4</span>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="projects-grid-container" data-auto-render-projects>
                <!-- Projects will be dynamically rendered from projects.json -->
            </div>
        </section>
        </div>
    </div>
    
</body>
</html>
