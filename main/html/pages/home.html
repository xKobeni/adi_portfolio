<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Perce | Home</title>
    
    <!-- Prevent white flash - inline styles load immediately -->
    <style>
        html {
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%) !important;
        }
        body {
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%) !important;
            margin: 0;
            padding: 0;
        }
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%);
            z-index: 99999;
            opacity: 1;
            visibility: visible;
            pointer-events: none;
            display: block;
        }
    </style>
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Scripts - Optimized Loading Order -->
    <!-- Create overlay immediately to prevent flash - must be first -->
    <script>
        (function() {
            const overlay = document.createElement('div');
            overlay.className = 'page-transition-overlay active';
            overlay.style.display = 'block';
            if (document.documentElement) {
                document.documentElement.appendChild(overlay);
            } else {
                document.addEventListener('DOMContentLoaded', function() {
                    document.documentElement.appendChild(overlay);
                });
            }
        })();
    </script>
    <script src="../../js/performance.js"></script>
    <script src="../../js/page-transitions.js"></script>
    <script src="../../js/loading-screen.js"></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="../../js/nav-loader.js" defer></script>
    <script src="../../js/nav-controls.js" defer></script>
    <script src="../../js/cursor-follower.js" defer></script>
    <script src="../../js/grain.js" defer></script>
</head>
<body>

    <!-- Background Gradient -->
    <div class="background-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="grain"></div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Navigation Bar will be loaded here by nav-loader.js -->

    <!-- Home Section -->
    <section id="home" class="h-screen flex flex-col justify-center items-center text-white px-6">
        <div class="text-center">
            <!-- Main Heading -->
            <h1 class="main-heading mb-2 animate-fade-in-delay-1">
                <span class="heading-line"><span class="hollow-text">HEY, I'M</span> <span class="name-highlight">JOHN ADRIAN PERCE</span></span>
                <span class="heading-line"><span class="hollow-text">BUT YOU CAN CALL ME</span> <span class="name-highlight">XKOBENI</span></span>
            </h1>
            
            <!-- Subtitle -->
            <p class="subtitle-text mb-4 animate-fade-in-delay-2">
                I'm a graphic designer, UX/UI designer<br>
                & front-end web developer
            </p>
            
            <!-- Call to Action Links -->
            <div class="cta-links flex flex-row items-center justify-center gap-6 animate-fade-in-delay-3">
                <a href="projects.html" class="cta-link">
                    <span class="arrow">→</span> see my projects
                </a>
                <a href="about.html" class="cta-link">
                    <span class="arrow">→</span> more about me
                </a>
            </div>
        </div>
    </section>
    
</body>
</html>
