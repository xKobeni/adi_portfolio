    <!-- Prevent white flash - inline styles load immediately -->
    <style>
        html {
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%) !important;
        }
        body {
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%) !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(30, 35, 50, 1) 0%, rgba(15, 18, 25, 1) 50%, rgba(5, 8, 12, 1) 100%);
            z-index: 99999;
            opacity: 1;
            visibility: visible;
            pointer-events: none;
            display: block;
        }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
            }
            document.addEventListener('DOMContentLoaded', function() {
                if (localStorage.getItem('theme') === 'light') {
                    document.body.classList.add('light-theme');
                }
            });
        })();
    </script>

    <!-- Scripts - Optimized Loading Order -->
    <!-- Create overlay immediately to prevent flash - must be first -->
    <script>
        (function() {
            const overlay = document.createElement('div');
            overlay.className = 'page-transition-overlay active';
            overlay.style.display = 'block';
            if (document.documentElement) {
                document.documentElement.appendChild(overlay);
            } else {
                document.addEventListener('DOMContentLoaded', function() {
                    document.documentElement.appendChild(overlay);
                });
            }
        })();
    </script>
